<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>sxcu.api</title>
        <meta property="og:title" content="sxcu.api - Node.js library to interact with the sxcu.net api." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://sxcu.api.lovelyjacob.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />

    <body>
        <br /><br /><br /><br />
        <div id="wrapper">
            <h1 id="first-header">sxcu.api</h1>
            <p id="first-paragraph">
                Node.js library to interact with the <a href="https://sxcu.net" target="_blank">sxcu.net</a> API.
            </p>
            <br /><br />
            <div id="install-command">
                <c-function>npm</c-function> install sxcu.api &nbsp;
                <span class="material-icons-round" id="copy">content_copy</span>
            </div>
            <br /><br /><br />
            <a href="latest/" id="docs"><span class="material-icons-round">description</span> Documentation</a>
            <br class="button-splitter" style="display: none" />
            <br class="button-splitter" style="display: none" />
            <br class="button-splitter" style="display: none" />
            <a href="guides/welcome.html" id="guide"><span class="material-icons-round">menu_book</span> Guides</a>
            <br class="button-splitter" style="display: none" />
            <br class="button-splitter" style="display: none" />
            <br class="button-splitter" style="display: none" />
            <a href="guides/cli.html" id="cli"><span class="material-icons-round">terminal</span> CLI</a>
            <br /><br /><br />
            <div id="code-block">
                <c-function>import</c-function> { <c-const>categorizeImports</c-const> } <c-function>from</c-function>
                <c-string>'sxcu.api'</c-string>;
                <br />
                <c-const>const</c-const> sxcu = <c-function>categorizeImports</c-function>();
                <br />
                <br />
                <c-1></c-1><c-2></c-2><c-3></c-3><c-4></c-4><c-5></c-5><c-6></c-6><c-7></c-7><c-8></c-8>
            </div>
            <br /><br />
            <div id="links">
                <a href="https://github.com/Lovely-Experiences/sxcu.api"><img src="assets/github.svg" /></a>
                <a href="https://www.npmjs.com/package/sxcu.api"><img src="assets/npm.svg" /></a>
            </div>
        </div>
        <script>
            const copy = document.getElementById('copy');
            let coolDown = false;
            copy.onmousedown = async function () {
                if (coolDown === true) return;
                coolDown = true;
                copy.innerText = 'hourglass_empty';
                try {
                    await navigator.clipboard.writeText('npm install sxcu.api');
                    copy.innerText = 'done';
                    copy.style.color = 'rgb(93, 166, 99)';
                } catch {
                    copy.innerText = 'error';
                    copy.style.color = 'rgb(243, 109, 109)';
                }
                setTimeout(function () {
                    copy.innerText = 'content_copy';
                    copy.style.color = null;
                    coolDown = false;
                }, 3000);
            };

            const elements = [
                document.getElementsByTagName('c-1').item(0),
                document.getElementsByTagName('c-2').item(0),
                document.getElementsByTagName('c-3').item(0),
                document.getElementsByTagName('c-4').item(0),
                document.getElementsByTagName('c-5').item(0),
                document.getElementsByTagName('c-6').item(0),
                document.getElementsByTagName('c-7').item(0),
                document.getElementsByTagName('c-8').item(0),
            ];

            const codeStrings = [
                ['sxcu', '.', 'files', '.', 'uploadFile', '(', "'cool.png'", ');'],
                ['sxcu', '.', 'files', '.', 'getFileMeta', '(', "'66CzGXRrQ'", ');'],
                ['sxcu', '.', 'links', '.', 'createLink', '(', "'https://google.com'", ');'],
                ['sxcu', '.', 'text', '.', 'createPaste', '(', "'some cool text'", ');'],
                ['sxcu', '.', 'subdomains', '.', 'checkSubdomain', '(', "'lovelyjacob-4463.shx.gg'", ');'],
                ['sxcu', '.', 'subdomains', '.', 'getSubdomainMeta', '(', "'shx.gg'", ');'],
                ['sxcu', '.', 'subdomains', '.', 'listSubdomains', '(', '', ');'],
                ['sxcu', '.', 'utility', '.', 'convertSxcuFile', '(', "'uploader.sxcu'", ');'],
                ['sxcu', '.', 'utility', '.', 'resolveError', '(', "'error!!!!'", ');'],
            ];

            async function wait(time) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        return resolve();
                    }, time);
                });
            }

            // https://stackoverflow.com/questions/1431094/how-do-i-replace-a-character-at-a-particular-index-in-javascript
            function setCharAt(str, index, chr) {
                if (index > str.length - 1) return str;
                return str.substring(0, index) + chr + str.substring(index + 1);
            }

            async function animation() {
                const chosenString = codeStrings[Math.floor(Math.random() * codeStrings.length)];

                for (let i = 0; i < elements.length; i++) {
                    const element = elements[i];
                    const codeString = chosenString[i];
                    for (let i = 0; i < codeString.length; i++) {
                        element.innerHTML = element.innerHTML + codeString.charAt(i);
                        await wait(50);
                    }
                }

                await wait(3000);

                for (let i = elements.length - 1; i !== -1; i--) {
                    const element = elements[i];
                    const codeString = chosenString[i];
                    for (let i = codeString.length - 1; i !== -1; i--) {
                        element.innerHTML = element.innerHTML = setCharAt(element.innerHTML, i, '');
                        await wait(30);
                    }
                }

                await wait(1000);

                animation();
            }

            animation();
        </script>
    </body>
</html>
