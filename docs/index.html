<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>sxcu.api</title>
        <meta property="og:title" content="sxcu.api - node.js library to interact with the sxcu.net api." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://sxcu.api.lovelyjacob.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet" />
        <style>
            body,
            button,
            input,
            textarea {
                font-family: 'Nunito', sans-serif;
            }

            body {
                height: 100vh;
                box-sizing: content-box;
                margin: 0px;
                padding: 0px;
                overflow: hidden;
            }

            #wrapper {
                box-sizing: border-box;
                text-align: center;
                max-width: 90%;
                height: 70%;
                margin-top: 5%;
                /*margin-bottom: auto;*/
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }

            #first-header,
            #first-paragraph {
                margin-bottom: 5px;
                margin-top: 5px;
            }

            h1 {
                font-size: xx-large;
            }

            p {
                font-size: large;
            }

            #install-command {
                display: inline-block;
                padding: 10px;
                padding-left: 20px;
                padding-right: 20px;
                font-size: large;
                background-color: rgb(236, 236, 236);
                border-radius: 15px;
            }

            .material-icons-round {
                vertical-align: text-top !important;
                cursor: pointer;
            }

            a {
                color: rgb(81, 107, 255);
                text-decoration: none;
            }

            a:hover {
                color: rgb(48, 56, 107);
            }

            #copy:hover {
                color: rgb(81, 107, 255);
            }

            #code-block {
                display: inline-block;
                padding: 10px;
                padding-left: 20px;
                padding-right: 20px;
                font-size: large;
                background-color: rgb(54, 54, 54);
                color: rgb(255, 255, 255);
                border-radius: 15px;
                font-family: 'Source Code Pro', monospace;
                font-size: medium;
                text-align: left;
                max-width: 80%;
                overflow-x: auto;
                white-space: nowrap;
            }

            c-const {
                color: rgb(103, 139, 255);
            }

            c-return {
                color: rgb(255, 194, 103);
            }

            c-5,
            c-function {
                color: rgb(255, 112, 112);
            }

            c-7,
            c-string {
                color: rgb(105, 255, 143);
            }

            c-3,
            c-property {
                color: rgb(203, 250, 127);
            }
        </style>
    </head>
    <body>
        <br />
        <div id="wrapper">
            <h1 id="first-header">sxcu.api</h1>
            <p id="first-paragraph">
                Node.js library to interact with the <a href="https://sxcu.net" target="_blank">sxcu.net</a> API.
            </p>
            <br /><br />
            <div id="install-command">
                npm install sxcu.api &nbsp;<span class="material-icons-round" id="copy">content_copy</span>
            </div>
            <p id="doc">
                View the documentation for version 1.2.5 <a href="1.2.5/index.html">here</a>.
                <br />
                Other: <a href="1.2.6/index.html">v1.2.6 (dev)</a>
            </p>
            <br /><br />
            <div id="code-block">
                <c-const>const</c-const> sxcu = <c-function>require</c-function>(<c-string>'sxcu.api'</c-string>);
                <br />
                <c-1></c-1><c-2></c-2><c-3></c-3><c-4></c-4><c-5></c-5><c-6></c-6><c-7></c-7><c-8></c-8>
            </div>
        </div>
        <script>
            const copy = document.getElementById('copy');
            let coolDown = false;
            copy.onmousedown = async function () {
                if (coolDown === true) return;
                coolDown = true;
                copy.innerText = 'hourglass_empty';
                try {
                    await navigator.clipboard.writeText('npm install sxcu.api');
                    copy.innerText = 'done';
                    copy.style.color = 'rgb(93, 166, 99)';
                } catch {
                    copy.innerText = 'error';
                    copy.style.color = 'rgb(243, 109, 109)';
                }
                setTimeout(function () {
                    copy.innerText = 'content_copy';
                    copy.style.color = null;
                    coolDown = false;
                }, 3000);
            };

            const elements = [
                document.getElementsByTagName('c-1').item(0),
                document.getElementsByTagName('c-2').item(0),
                document.getElementsByTagName('c-3').item(0),
                document.getElementsByTagName('c-4').item(0),
                document.getElementsByTagName('c-5').item(0),
                document.getElementsByTagName('c-6').item(0),
                document.getElementsByTagName('c-7').item(0),
                document.getElementsByTagName('c-8').item(0),
            ];

            const codeStrings = [
                ['sxcu', '.', 'files', '.', 'uploadFile', '(', "'cool.png'", ');'],
                ['sxcu', '.', 'files', '.', 'getFileMeta', '(', "'66CzGXRrQ'", ');'],
                ['sxcu', '.', 'links', '.', 'createLink', '(', "'https://google.com'", ');'],
                ['sxcu', '.', 'text', '.', 'createPaste', '(', "'function add(a, b) { return a + b }'", ');'],
                ['sxcu', '.', 'subdomains', '.', 'checkSubdomain', '(', "'lovelyjacob-4463.shx.gg'", ');'],
                ['sxcu', '.', 'subdomains', '.', 'getSubdomainMeta', '(', "'shx.gg'", ');'],
                ['sxcu', '.', 'subdomains', '.', 'listSubdomains', '(', '', ');'],
                ['sxcu', '.', 'utility', '.', 'convertSxcuFile', '(', "'uploader.sxcu'", ');'],
                ['sxcu', '.', 'utility', '.', 'resolveError', '(', "'Missing ) after argument list'", ');'],
            ];

            async function wait(time) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        return resolve();
                    }, time);
                });
            }

            // https://stackoverflow.com/questions/1431094/how-do-i-replace-a-character-at-a-particular-index-in-javascript
            function setCharAt(str, index, chr) {
                if (index > str.length - 1) return str;
                return str.substring(0, index) + chr + str.substring(index + 1);
            }

            async function animation() {
                const chosenString = codeStrings[Math.floor(Math.random() * codeStrings.length)];

                for (let i = 0; i < elements.length; i++) {
                    const element = elements[i];
                    const codeString = chosenString[i];
                    for (let i = 0; i < codeString.length; i++) {
                        element.innerHTML = element.innerHTML + codeString.charAt(i);
                        await wait(50);
                    }
                }

                await wait(3000);

                for (let i = elements.length - 1; i !== -1; i--) {
                    const element = elements[i];
                    const codeString = chosenString[i];
                    for (let i = codeString.length - 1; i !== -1; i--) {
                        element.innerHTML = element.innerHTML = setCharAt(element.innerHTML, i, '');
                        await wait(50);
                    }
                }

                await wait(2000);

                animation();
            }

            animation();
        </script>
    </body>
</html>
