name: 'Eslint Check (Latest Build)'
on:
    - push

jobs:
    eslint:
        runs-on: 'ubuntu-latest'
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'npm'

            - name: Install Dependencies
              id: install-dependencies
              run: npm install

            - name: Build Source
              id: build-source
              run: npm run build

            - name: Format Build
              id: format-build
              run: npm run format-build

            - name: Run Eslint
              id: eslint-check
              run: npm run eslint

    eslint_error:
        runs-on: ubuntu-latest
        if: failure()
        needs: eslint
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Comment PR
              uses: thollander/actions-comment-pull-request@v2
              with:
                  message: Eslint failed on '$GITHUB_SHA'!

            - name: add label
              uses: actions-ecosystem/action-add-labels@v1
              with:
                  labels: eslint-failed

    eslint_success:
        runs-on: ubuntu-latest
        if: success()
        needs: eslint
        steps:
            - uses: actions/checkout@v2
            - uses: actions-ecosystem/action-remove-labels@v1
              with:
                  labels: eslint-failed
