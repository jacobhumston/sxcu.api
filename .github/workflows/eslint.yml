name: 'Eslint Check (Latest Build)'
on:
    - push
    - pull_request

jobs:
    eslint:
        runs-on: 'ubuntu-latest'
        outputs:
            output: ${{ steps.eslint-check.outputs }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'npm'

            - name: Install Dependencies
              id: install-dependencies
              run: npm install

            - name: Build Source
              id: build-source
              run: npm run build

            - name: Format Build
              id: format-build
              run: npm run format-build

            - name: Run Eslint
              id: eslint-check
              run: npm run eslint >> "$GITHUB_OUTPUT"

    eslint_result:
        runs-on: ubuntu-latest
        if: failure()
        needs: eslint
        steps:
            - env:
                  OUTPUT: ${{needs.eslint.outputs}}

            - name: Checkout
              uses: actions/checkout@v3

            - name: Comment PR
              uses: thollander/actions-comment-pull-request@v2
              with:
                  message: '$OUTPUT'
